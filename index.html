<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="wrapper">

            <div class="logo">
                <a href="#">NetworkLab</a>
            </div>
            <button class="menu-toggle">&#9776;</button>
        </div>
    </nav>
    
    <div class="side-menu hidden">
        <div class="menu-item">
            <i class="icon home"></i>
            <span>Home</span>
        </div>

        <div class="menu-item">
            <i class="icon services"></i>
            <span>Services</span>
        </div>
        <div class="menu-item">
            <i class="icon contact"></i>
            <span>Contact</span>
        </div>
        <div class="history">
            <h3>Request History</h3>
            <div id="historyButtons"></div>
            <ul id="historyList"></ul>
        </div>
    </div>
    

        <div class="form-container">
            <div class="textarea-button-container">
                <textarea placeholder="Give me a topic, language and key message" id="text" rows="4" name="text" style="overflow: hidden; word-wrap: break-word; resize: none;"></textarea>
            </div>
            <button id="fetchVideoButton" class="fetchVideoButton">Generate a video</button>
            <div class="container">
                <div id="videoContainer" style="display: none;">
                    <video id="videoElement" controls width="600" loop></video>
                </div>
            </div>
        </div>
        
        <section id="examples">
            <h2 style="text-align: center; color: white">Examples</h2>
            <div class="examples-container">
                <div class="example">
                    <h3>Generated video for brand</h3>
                    <video controls width="300">
                        <source src="https://cdn.creatomate.com/renders/bf9a9bfe-6668-411c-bc07-2a41126975fe.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Description of the first example video.</p>
                </div>
                <div class="example">
                    <h3>Created quiz</h3>
                    <video controls width="300">
                        <source src="https://cdn.creatomate.com/renders/1f7ce30a-2590-4f11-b347-602cd5292d3f.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Description of the second example video.</p>
                </div>
            </div>
        </section>

 
    

    <script src="script.js"></script>
</body>
</html>
