<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="container2" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="logo">
                <a href="#">NetworkLab</a>
            </div>
            <button class="menu-toggle">&#9776;</button>
            <ul class="nav-links">
                <li><a href="#">Examples</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="side-menu hidden">
        <div class="menu-item">
            <i class="icon home"></i>
            <span>Home</span>
        </div>

        <div class="menu-item">
            <i class="icon services"></i>
            <span>Services</span>
        </div>
        <div class="menu-item">
            <i class="icon contact"></i>
            <span>Contact</span>
        </div>
        <div class="history">
            <h3>Request History</h3>
            <div id="historyButtons"></div>
            <ul id="historyList"></ul>
        </div>
    </div>
    

    <form id="feedbackForm">
        <div class="form-container">
            <div class="textarea-button-container">
                <textarea placeholder="Give me a topic, language and key message" id="text" rows="4" name="text" style="overflow: hidden; word-wrap: break-word; resize: none;"></textarea>
                <button id="fetchVideoButton" class="fetchVideoButton">Generate a video</button>
            </div>
            <div class="container">
                <div id="videoContainer" style="display: none;">
                    <video id="videoElement" controls width="600" loop></video>
                </div>
            </div>
        </div>
        
    </form>
    
 
    

    <script src="script.js"></script>
</body>
</html>
